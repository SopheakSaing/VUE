<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box{
            background-color: lightblue;
            height: 200px;
            width: 200px;
        }
        .box.two{
            background-color: red;
        }
        .box.three{
            background-color: blue;
        }
        [v-cloak]{
            display: none;
        }
        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="App" v-cloak>
        <login-form></login-form>
        <hr/>

        <button @click.right="toggleBox">Toggle Box</button>
        <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let App = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello from parallel universe!',
                    isVisible: false,

                }
            },
            methods:{
                toggleBox(){
                    this.isVisible = !this.isVisible;

                },
                greet(greeting){
                    console.log(this.greeting)
                }
                
            }
        })
        App.component('login-form',{
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{title}}</h1>
                    <p v-for="str in inputs" :key="str">{{ str }}</p>
                    <custom-input v-model="password" :label="emailLabel"/>
                    <custom-input v-model="email" v-bind:label="passwordLabel"/>
                    <button>Log in</button>
                </form>
            `,
            components: ['custom-input'],
            data(){
                return{
                    title: 'Login Form',
                    inputs:[
                        'email',
                        'password',
                        'name',
                    ],
                    email: '',
                    password: '',
                    emailLabel:'Email',
                    passwordLabel: 'Password',
                }
            },
            methods:{
                handleSubmit(){
                    console.log(this.email, this.password);
                }
            }
        })
        App.component('custom-input',{
            template: `
            <label>
                {{label}}
                <input type="text" v-model="inputValue"/>
            </label>
            `,
            props:['label', 'modelValue'],
            computed:{
                inputValue:{
                    get(){
                        return this.modelValue
                    },
                    set(value){
                        console.log(value);
                        this.$emit('update:modelValue', value);
                    }
                }
            },
            // data(){
            //     return{
            //         inputValue: ''
            //     }
            // }
        })
        App.mount('#App')
    </script>
    
</body>
</html>
