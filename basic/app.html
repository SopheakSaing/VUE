<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
</head>
<body>
    <div id="pheakApp">
        {{greeting}}
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let pheakApp = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello from parallel universe!'
                }
            }
        })
        pheakApp.mount('#pheakApp')
    </script>
    
</body>
</html>
